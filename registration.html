<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>auth</title>
</head>

<body>
    <section class="auth registration">
        <div class="container">
            <div class="request-block">
                <form method="POST" action="" accept-charset="UTF-8">
                    <h1 class="title"> Регистрация</h1>
                    <div class="form">
                        <div class="form__input-parent">
                            <input class="form-input" type="email" id="email" name="" placeholder="email" required>
                            <span class="result-span"></span>
                        </div>
                        <div class="form__input-parent">
                            <input class="form-input" type="text" id="login" name="" placeholder="Логин" required>
                            <span class="result-span"></span>
                        </div>
                        <div class="form__input-parent">
                            <input class="form-input" type="text" id="name" name="" placeholder="Имя" required>
                            <span class="result-span"></span>
                        </div>
                        <div class="form__input-parent">
                            <input class="form-input" type="text" id="lastname" name="" placeholder="Фамилия" required>
                            <span class="result-span"></span>
                        </div>
                        <div class="form__input-parent">
                            <input class="form-input" type="tel" id="phone" name="" placeholder="Телефон" required>
                            <span class="result-span"></span>
                        </div>
                        <div class="form__input-parent">
                            <input class="form-input" type="text" id="password" name="" placeholder="Пароль" required>
                            <span class="result-span"></span>
                        </div>
                        <div class="form__input-parent">
                            <input class="form-input" type="text" id="password2" name="" placeholder="Повторите пароль"
                                required>
                            <span class="result-span"></span>
                        </div>
                        <button class="form-btn more-btn" id="reg" type="submit">Регистрация</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
